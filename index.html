<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gyanodaya Academy Senior Secondary School</title>
  <link rel="icon" href="https://ibb.co/DN9qsXx">
  <style>
    :root {
      --primary: #003366;
      --accent: #007BFF;
      --light: #f4f7fa;
      --dark: #222;
      --button-radius: 10px;
    }
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body { font-family: 'Segoe UI', sans-serif; background: var(--light); color: var(--dark); }
    header { background: var(--primary); color: white; padding: 20px 15px; text-align: center; }
    header img { max-width: 80px; border-radius: 10px; }
    header h1 { margin-top: 10px; font-size: 26px; font-weight: bold; }
    .section { margin: 30px auto; padding: 20px; max-width: 900px; background: white; border-radius: 12px; box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1); }
    .section h2 { color: var(--primary); text-align: center; margin-bottom: 20px; }
    .toggle-btn { background: var(--accent); color: white; padding: 10px 20px; font-size: 16px; border: none; border-radius: var(--button-radius); margin: 10px auto; display: block; cursor: pointer; transition: background 0.3s ease; }
    .toggle-btn:hover { background: #0056b3; }
    .subject-buttons { display: none; grid-template-columns: repeat(auto-fill, minmax(130px, 1fr)); gap: 15px; margin-top: 20px; }
    .subject-buttons.active { display: grid; }
    .subject-buttons button { padding: 12px; border: none; background: var(--primary); color: white; border-radius: var(--button-radius); font-size: 15px; cursor: pointer; transition: background 0.3s ease; }
    .subject-buttons button:hover { background: #00264d; }
    @media (max-width: 600px) {
      .subject-buttons { grid-template-columns: repeat(auto-fill, minmax(100px, 1fr)); }
    }
    footer { text-align: center; padding: 20px; font-size: 14px; color: #777; margin-top: 50px; }
    .admin-link {
      text-align: center;
      margin-top: 20px;
    }
    .admin-link a {
      text-decoration: none;
      color: var(--accent);
      font-weight: bold;
    }
  </style>
</head>
<body>
  <header>
    <img src="https://i.ibb.co/ZpTYgpv9/Ellipse-1.png" alt="College Logo" />
    <h1>Gyanodaya Academy Senior Secondary School,Orang </h1>
  </header>
  <div class="section">
    <h2>Time Table</h2>
    <button class="toggle-btn" onclick="toggleSection('timetable')">Show/Hide Subjects</button>
    <div class="subject-buttons" id="timetable">
    <button onclick="document.location='https://drive.google.com/file/d/1-yf-Mlidcp3RKELVSlhjQW-V88uY8BOt/view?usp=sharing'"> Class Time Table </button>
    <button onclick="document.location='https://drive.google.com/file/d/1RpXqZKpKU_uQ6S9d5bA_L93LgpDchqyK/view?usp=drivesdk'"> Worksheet Time Table </button>  
  </div>

  <div class="section">
    <h2>Science Department</h2>
    <button class="toggle-btn" onclick="toggleSection('science')">Show/Hide Subjects</button>
    <div class="subject-buttons" id="science">
      <button onclick="document.location='https://docs.google.com/spreadsheets/d/1RpLlJrqfo0ZWFbn6_7nPlrfUVl4mdlwq-sCa-KZ-vlw/edit?usp=sharing'">Physics</button>
      <button onclick="document.location='https://docs.google.com/spreadsheets/d/1bWGMOKxsq3XB5L2-HY1mFmR-UESS-OCGusWj6oDs7ak/edit?usp=drive_link'">Chemistry</button>
      <button onclick="document.location='https://docs.google.com/spreadsheets/d/1S_2CuZrTZkL1uX1HD2OHbMxISQOhqSk6FTxVYEQmSc8/edit?usp=drive_link'">Biology</button>
      <button onclick="document.location='https://docs.google.com/spreadsheets/d/1MhMRyJD-XkwvNpbV0Rm_AC5Uq-NMiFW890lazCvJ10Q/edit?usp=sharing'">Maths</button>
      <button onclick="document.location='https://docs.google.com/spreadsheets/d/1k1HeGrb1yv1W1zIADAUKhOo76rhp0Rol0pMAMkObSv0/edit?usp=drive_link'">Geography</button>
      <button onclick="document.location='https://docs.google.com/spreadsheets/d/1rdRZ4ZYlKMfJa7KGb7VQ7ZbkAJZXaaaZTQlIBK9WTwM/edit?usp=drive_link'">Assamese</button>
      <button onclick="document.location='https://docs.google.com/spreadsheets/d/1O9MznKUQKgyegiV8qD_QmCB7DxIJJHKD4J8quzfYxQc/edit?usp=drive_link'">English</button>
      <button onclick="document.location='https://docs.google.com/spreadsheets/d/1LRL9RNlGEolqbVmfpcwR27lE4duQgwu-HrfvumrKSaw/edit?usp=drive_link'">Alternative English</button>
    </div>
  </div>

  <div class="section">
    <h2>Arts Department</h2>
    <button class="toggle-btn" onclick="toggleSection('arts')">Show/Hide Subjects</button>
    <div class="subject-buttons" id="arts">
      <button onclick="document.location='https://docs.google.com/spreadsheets/d/1GYCrVoPSyKoOIumP5ZRKCRVFm8FbQSFjUS_Kk-knuOs/edit?usp=drive_link'">English</button>
      <button onclick="document.location='https://docs.google.com/spreadsheets/d/1DkOdVe6pzsJohID7AINa3NkHMJg94pkVgLOwxGQjwtA/edit?usp=drive_link'">History</button>
      <button onclick="document.location='https://docs.google.com/spreadsheets/d/1Ie6zkVxWykiRe0McpwgkzEQUkP3ixmkqgCC94FcVW7U/edit?usp=drive_link'">Political Science</button>
      <button onclick="document.location='https://docs.google.com/spreadsheets/d/1fTaxBRn5gRLdwD3XwTjJV-LTHNs_Eeb69uG-yy9Pt20/edit?usp=drive_link'">Geography</button>
      <button onclick="document.location='https://docs.google.com/spreadsheets/d/1UNWfIAsQQUKhFTiL54_zYnEYJS9_H8ikgqT9g04pFf0/edit?usp=drive_link'">Education</button>
      <button onclick="document.location='https://docs.google.com/spreadsheets/d/1ZP_OlIXjH2oDJLjRB8gwEad2X1LYgGShTJrVPZpJSvQ/edit?usp=drive_link'">Assamese</button>
      <button onclick="document.location='https://docs.google.com/spreadsheets/d/18YE4MV9tAYU3xoiqnySWIy1qRab7QGKL7ZSkEYneX1w/edit?usp=drive_link'">Alternative English</button>
      <button onclick="document.location='https://docs.google.com/spreadsheets/d/1BK_BrTrPMphJHgrCrbSHuzHIRMKzKEWny8_7TEdjYBg/edit?usp=drive_link'">Bihu assamese medium</button>
      <button onclick="document.location='https://docs.google.com/spreadsheets/d/1Js4E1aOVm3-0hFnpeVNZuQwwcDVKdw7rcbKYiIRT2lc/edit?usp=drive_link'">Bihu english medium</button>
    </div>
  </div>
<div class="section">
    <h2>Students Attandence Update</h2>
    <button class="toggle-btn" onclick="toggleSection('attandence')">Show/Hide department</button>
    <div class="subject-buttons" id="attandence">
      <button onclick="document.location='https://docs.google.com/spreadsheets/d/1d05Hirerk-xJhx30B-ISLFQgTGoZ3RrDM_GBRZf4rnc/edit?usp=sharing'">SCIENCE</button>
      <button onclick="document.location='https://docs.google.com/spreadsheets/d/1nfU2e6-RoxxCltoLLfOEE_rQFBqr6EHpX9BKnZjOr3A/edit?usp=drivesdk'">ARTS</button>

    </div>
  </div>



  <div class="admin-link">
    <p> <a href=""></a></p>
  </div>

  <footer>
    &copy; Created by jyotirmoy 
  </footer>

  <script>
    function toggleSection(id) {
      const section = document.getElementById(id);
      section.classList.toggle('active');
    }

    function openLink(department, subject) {
      const key = `${department}_${subject}`;
      const url = localStorage.getItem(key);
      if (url) {
        window.open(url, '_blank');
      } else {
        alert(`No link assigned for ${subject}`);
      }
    }
  </script>
</body>
</html>
